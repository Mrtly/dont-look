<svg fill="none" viewBox="0 0 200 200" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
		
			<div class="container">
				<div class="first">see how I do this</div>
				<div class="second">ðŸ”®</div>
				<div class="hint">hint: it is all CSS, SVG magic âœ¨</div>
			</div>

			<style>
				.container {
					font-family:
						'Courier',
						monospace,
						sans-serif;
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 200px;
					height: 200px;
					background: linear-gradient(-45deg, #e76f51, #f4a261, #e9c46a,  #2a9d8f, #e76f51, #f4a261, #e9c46a,  #2a9d8f, #2a9d8f);
					background-size: 400% 200%;
					border-radius: 4px;
					color: #264653;
					box-shadow: inset 0 0 10px #000000;
					text-align: center;
					animation: gradientBackground 15s ease infinite ;
  				}

				.first {
					font-size: 24px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-shadow:
						0 1px 0 #555,
						0 2px 0 #444,
						0 3px 0 #ccc,
						0 4px 0 #ccc;
				}

				.second {
					font-size: 22px;
				}

				.hint {
					font-size: 18px;
					letter-spacing: 4px;
					overflow: hidden;
					background: linear-gradient(90deg, #000, #fff, #000);
					background-repeat: no-repeat;
					background-size: 80%;
					animation: animate 6s linear infinite;
					-webkit-background-clip: text;
					-webkit-text-fill-color: rgba(255, 255, 255, 0);
					}

					@keyframes animate {
						0% {
							background-position: -500%;
						}
						100% {
							background-position: 500%;
						}
					}

					@keyframes gradientBackground {
						0% {
							background-position: 0% 50%;
						}
						50% {
							background-position: 100% 50% ;
						}
						100% {
							background-position: 0% 50% ;
						}
					}
			</style>
			
		</div>
	</foreignObject>
</svg>
