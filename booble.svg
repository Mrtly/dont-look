<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
		
			<div class="container">
				<div class="first">fancy CSS thingy</div>
				<div class="second">ðŸŽ¨</div>
			</div>

			<style>
				.container {
					font-family:
						'Courier',
						monospace,
						sans-serif;
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 200px;
					background: linear-gradient(-45deg, #e76f51, #f4a261, #e9c46a,  #2a9d8f, #e76f51, #f4a261, #e9c46a,  #2a9d8f, #2a9d8f);
					background-size: 600% 400%;
					border-radius: 4px;
					color: #264653;
					text-align: center;
					animation: 2s ease 0s normal forwards 1 fadeIn,
		        	gradientBackground 15s ease infinite ;
  				}

				.first {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-shadow:
						0 1px 0 #555,
						0 2px 0 #444,
						0 3px 0 #ccc,
						0 4px 0 #ccc;
					animation: 2s ease 1s normal forwards 1 fadeIn;
				}

				.second {
					font-size: 50px;
					animation: 3s ease 2s normal forwards 1 fadeIn;
				}

      			@keyframes fadeIn {
					0% {
						opacity: 0;
						transform: scale(0)
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
						transform: scale(1)
					}

      			}
  
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
          			50% {
						background-position: 100% 50% ;
					}
					100% {
						background-position: 0% 50% ;
					}
				}
			</style>
			
		</div>
	</foreignObject>
</svg>

